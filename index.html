<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Exercise</title>
</head>
<body>
  <h1>Register</h1>
  <form>
    <label for="firstName">First Name:</label>
    <input type="text" name="firstName" id="firstName" placeholder="John" required>

    <label for="lastName">Last Name:</label>
    <input type="text" name="lastName" id="lastName" placeholder="Smith" required>

    <br>

    <label for="male">Male</label><input type="radio" name="gender" id="male" value="male">
    <label for="female">Female</label><input type="radio" name="gender" id="female" value="female">
    <label for="other">Other</label><input type="radio" name="gender" id="other" value="other">

    <br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="your email" required>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" placeholder="your password" required minlength="5" maxlength="10">

    <fieldset>
      <legend>
        Birthday:
      </legend>

      <label for="month">Month:</label>
      <select name="month" id="month">
      <option value="January">Jan</option>
      <option value="February">Feb</option>
      <option value="March">Mar</option>
      <option value="April">Apr</option>
      <option value="May">May</option>
      <option value="June">Jun</option>
      <option value="July">Jul</option>
      <option value="August">Aug</option>
      <option value="September">Sep</option>
      <option value="October">Oct</option>
      <option value="November">Nov</option>
      <option value="December">Dec</option>
      </select>
      
      <label for="day">Day:</label>
      <select name="day" id="day">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
      <option value="25">25</option>
      <option value="26">26</option>
      <option value="27">27</option>
      <option value="28">28</option>
      <option value="29">29</option>
      <option value="30">30</option>
      <option value="31">31</option>
      </select>
      
      <label for="year">Year:</label>
      <select name="year" id="year">
      <option value="1989">1989</option>
      <option value="1988">1988</option>
      <option value="1987">1987</option>
      </select>
    </fieldset>

    <label for="termsAndConditions">I agree to the terms and conditions</label>
    <input type="checkbox" name="termsAndConditions" id="termsAndConditions">

    <br>

    <input type="submit">
  </form>
</body>
</html>
